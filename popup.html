<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscourseMap Plugin Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon32.png" alt="DiscourseMap" class="logo-img">
                <h1>DiscourseMap</h1>
            </div>
            <div class="version">v1.0.0</div>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div id="discourse-status" class="status-item">
                <span class="status-icon">üîç</span>
                <span class="status-text">Analyzing...</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="scan-btn" class="btn btn-primary">
                <span class="btn-icon">üîç</span>
                Scan Now
            </button>
            <button id="export-btn" class="btn btn-secondary" disabled>
                <span class="btn-icon">üìÑ</span>
                Export
            </button>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="results-section" style="display: none;">
            <!-- Summary -->
            <div class="summary-card">
                <h3>Detection Summary</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="total-plugins">0</span>
                        <span class="stat-label">Plugins</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="total-technologies">0</span>
                        <span class="stat-label">Technologies</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="discourse-version">Unknown</span>
                        <span class="stat-label">Discourse Version</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="ruby-version">Unknown</span>
                        <span class="stat-label">Ruby Version</span>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="plugins">Plugins</button>
                <button class="tab-btn" data-tab="technology">Technology</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Plugins Tab -->
                <div id="plugins-tab" class="tab-pane active">
                    <div id="plugins-list" class="plugins-list">
                        <!-- Plugins will be populated here -->
                    </div>
                </div>

                <!-- Technology Tab -->
                <div id="technology-tab" class="tab-pane">
                    <div id="technology-list" class="technology-list">
                        <!-- Technology stack will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results -->
        <div id="no-results" class="no-results" style="display: none;">
            <div class="no-results-icon">üö´</div>
            <h3>Not a Discourse Forum</h3>
            <p>This extension only works on Discourse-powered forums.</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Scanning for plugins...</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" id="github-link">GitHub</a>
                <a href="#" id="docs-link">Docs</a>
                <a href="#" id="report-link">Report Issue</a>
            </div>
            <div class="footer-text">
                Made with ‚ù§Ô∏è for ibrahimsql
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
